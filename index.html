<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fouad's Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="data.js"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .nav-btn.active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-sm p-4 sticky top-0 z-10">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-900">Command Center</h1>
            <span class="text-sm text-gray-500" id="current-date"></span>
        </div>
        <!-- Navigation -->
        <nav class="flex justify-around mt-4 max-w-md mx-auto border-b border-gray-200">
            <button onclick="switchTab('finances')" id="tab-finances" class="nav-btn active flex-1 py-2 text-center font-medium text-gray-600">
                <i class="fas fa-wallet mr-1"></i> Finances
            </button>
            <button onclick="switchTab('projects')" id="tab-projects" class="nav-btn flex-1 py-2 text-center font-medium text-gray-600">
                <i class="fas fa-rocket mr-1"></i> Apps
            </button>
            <button onclick="switchTab('tasks')" id="tab-tasks" class="nav-btn flex-1 py-2 text-center font-medium text-gray-600">
                <i class="fas fa-check-square mr-1"></i> Tasks
            </button>
            <button onclick="switchTab('system')" id="tab-system" class="nav-btn flex-1 py-2 text-center font-medium text-gray-600">
                <i class="fas fa-server mr-1"></i> System
            </button>
        </nav>
    </header>

    <main class="max-w-md mx-auto p-4 pb-20">

        <!-- Finances Tab -->
        <div id="finances" class="tab-content active space-y-4">
            <!-- Summary Card -->
            <div class="bg-blue-600 text-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-sm opacity-80 uppercase tracking-wide">Recent Exchange Total</h2>
                <div class="text-3xl font-bold mt-1" id="total-egp">...</div>
                <div class="text-sm mt-1 opacity-90" id="total-eur">...</div>
            </div>

            <h3 class="font-semibold text-gray-700 mt-6 mb-2">Recent Transactions</h3>
            <div id="finance-list" class="space-y-3">
                <!-- Items injected by JS -->
            </div>
        </div>

        <!-- Projects Tab -->
        <div id="projects" class="tab-content space-y-4">
            <div id="project-list" class="space-y-4">
                <!-- Items injected by JS -->
            </div>
        </div>
        
        <!-- Project Detail View (Initially Hidden) -->
        <div id="project-detail" class="hidden fixed inset-0 bg-white z-50 overflow-y-auto">
            <div class="p-4">
                <button onclick="closeProjectDetail()" class="mb-4 text-gray-600 hover:text-gray-900">
                    <i class="fas fa-arrow-left mr-2"></i> Back
                </button>
                <h2 id="detail-title" class="text-2xl font-bold text-gray-900 mb-2"></h2>
                <span id="detail-status" class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full mb-4 inline-block"></span>
                <p id="detail-description" class="text-gray-600 mb-6"></p>
                
                <h3 class="font-bold text-gray-800 mb-2">Discussion & Updates</h3>
                <ul id="detail-discussion" class="list-disc list-inside space-y-2 text-gray-700 bg-gray-50 p-4 rounded-lg">
                </ul>
            </div>
        </div>

        <!-- Tasks Tab (Kanban-ish) -->
        <div id="tasks" class="tab-content space-y-4">
            <h3 class="font-semibold text-gray-700 mt-2 mb-2">Active Tasks</h3>
            <div id="task-list" class="space-y-3">
                 <!-- Items injected by JS -->
            </div>
             <h3 class="font-semibold text-gray-700 mt-6 mb-2">Completed</h3>
            <div id="completed-task-list" class="space-y-3 opacity-75">
                 <!-- Items injected by JS -->
            </div>
        </div>

        <!-- System Tab -->
        <div id="system" class="tab-content space-y-4">
            <h3 class="font-semibold text-gray-700 mt-2 mb-2">System Health</h3>
            <div id="system-list" class="space-y-3">
                 <!-- Items injected by JS -->
            </div>
        </div>

    </main>

    <!-- Floating Action Button -->
    <button class="fixed bottom-6 right-6 bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transition" onclick="alert('Connect to OpenClaw to add new items!')">
        <i class="fas fa-plus text-xl"></i>
    </button>

    <script>
        // Set Date
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });

        // Load Data
        const d = window.dashData;

        // Render Finances
        document.getElementById('total-egp').textContent = d.summary.totalEgp;
        document.getElementById('total-eur').textContent = `From ${d.summary.totalEur}`;

        const financeList = document.getElementById('finance-list');
        financeList.innerHTML = '';
        d.finances.forEach(tx => {
            const div = document.createElement('div');
            div.className = 'bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center';
            div.innerHTML = `
                <div>
                    <div class="font-bold text-gray-800">${tx.received}</div>
                    <div class="text-xs text-gray-500">${tx.note}</div>
                </div>
                <div class="text-right">
                    <div class="text-sm font-medium text-red-500">-${tx.amount}</div>
                    <div class="text-xs text-gray-400">${tx.date}</div>
                </div>
            `;
            financeList.appendChild(div);
        });

        // Render Projects
        const projectList = document.getElementById('project-list');
        projectList.innerHTML = '';
        d.projects.forEach(p => {
            const div = document.createElement('div');
            div.className = 'bg-white p-4 rounded-xl shadow-sm border border-gray-100 cursor-pointer hover:bg-gray-50 transition';
            div.onclick = () => openProjectDetail(p);
            div.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold text-gray-800">${p.name}</h3>
                    <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full">${p.status}</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2 mb-3">
                    <div class="bg-blue-600 h-2 rounded-full" style="width: ${p.progress}%"></div>
                </div>
                <p class="text-sm text-gray-600"><span class="font-semibold">Next:</span> ${p.nextStep}</p>
                <div class="mt-2 text-right text-xs text-blue-600 font-medium">View Discussion <i class="fas fa-chevron-right ml-1"></i></div>
            `;
            projectList.appendChild(div);
        });

        // Project Detail Functions
        function openProjectDetail(project) {
            document.getElementById('detail-title').textContent = project.name;
            document.getElementById('detail-status').textContent = project.status;
            document.getElementById('detail-description').textContent = project.description;
            
            const discussionList = document.getElementById('detail-discussion');
            discussionList.innerHTML = '';
            if (project.discussion) {
                project.discussion.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    discussionList.appendChild(li);
                });
            }
            
            document.getElementById('project-detail').classList.remove('hidden');
        }

        function closeProjectDetail() {
            document.getElementById('project-detail').classList.add('hidden');
        }

        // Render Tasks
        const taskList = document.getElementById('task-list');
        const completedTaskList = document.getElementById('completed-task-list');
        taskList.innerHTML = '';
        completedTaskList.innerHTML = '';

        if (d.tasks) {
            d.tasks.forEach(t => {
                const div = document.createElement('div');
                div.className = 'bg-white p-3 rounded-lg shadow-sm border-l-4 ' + (t.status === 'completed' ? 'border-green-500' : 'border-blue-500');
                
                const statusIcon = t.status === 'completed' ? '<i class="fas fa-check-circle text-green-500"></i>' : '<i class="far fa-circle text-gray-400"></i>';
                
                div.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <div class="text-xl">${statusIcon}</div>
                        <div class="flex-1">
                            <div class="font-medium text-gray-800 ${t.status === 'completed' ? 'line-through text-gray-500' : ''}">${t.title}</div>
                            ${t.date ? `<div class="text-xs text-gray-400">${t.date}</div>` : ''}
                        </div>
                         ${t.priority && t.status !== 'completed' ? `<span class="text-xs font-bold uppercase ${t.priority === 'high' ? 'text-red-500' : 'text-blue-500'}">${t.priority}</span>` : ''}
                    </div>
                `;
                
                if (t.status === 'completed') {
                    completedTaskList.appendChild(div);
                } else {
                    taskList.appendChild(div);
                }
            });
        }

        // Render System Health
        const systemList = document.getElementById('system-list');
        systemList.innerHTML = '';
        if (d.systemHealth) {
            d.systemHealth.forEach(s => {
                const div = document.createElement('div');
                div.className = 'bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center space-x-3';
                const colorClass = s.status === 'Healthy' || s.status === 'Active' ? 'text-green-500' : 'text-red-500';
                const iconClass = s.status === 'Healthy' || s.status === 'Active' ? 'fa-check-circle' : 'fa-exclamation-circle';
                div.innerHTML = `
                    <div class="text-2xl ${colorClass}">
                        <i class="fas ${iconClass}"></i>
                    </div>
                    <div>
                        <div class="font-bold text-gray-800">${s.service}</div>
                        <div class="text-xs text-gray-500">${s.message}</div>
                    </div>
                `;
                systemList.appendChild(div);
            });
        }

        // Tabs Logic
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tabId).classList.add('active');
            document.getElementById('tab-' + tabId).classList.add('active');
        }
    </script>
</body>
</html>
